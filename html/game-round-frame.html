<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Alias</title>
    <link rel="stylesheet" href="../css/game-style.css">
</head>
<body>

<div class="left-container">

    <h2 id="active-team"></h2>

    <div class="top-buttons">
        <p class="action-btn">Стоп</p>
        <p class="action-btn">Таймер</p>
    </div>

    <hr class="separator">

    <h1 id="current-word" class="word-display">Слово</h1>

    <div class="buttons-container">
        <div class="button-group">
            <p id="guess-score" class="score">1</p>
            <button id="guess-btn" class="guess-btn">Вгадано</button>
        </div>
        <div class="button-group">
            <p id="skip-score" class="score">2</p>
            <button id="skip-btn" class="skip-btn">Пропущено</button>
        </div>
    </div>
</div>

    <img src="../img/gameFieldVer.jpg" alt="Фото приклад">

</body>
    <script type="module" src="../js/game-frame.js"></script>

</html>
