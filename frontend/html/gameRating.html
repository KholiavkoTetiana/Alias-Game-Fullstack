<!DOCTYPE html>

</head>

<div class="container">

    <table class="rating-table">

        <tbody id="rating-body">
        <!-- ... інші рядки ... -->
        </tbody>
    </table>
</div>
<script type="module">
    import {renderRating} from "../js/game-rating.js";

    window.onload = function () {
        renderRating();
    };
</script>
